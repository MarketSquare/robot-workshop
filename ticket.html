#ticket-canvas {

}

.ticket-visual_visual {
  width: 650px;

  transition: all 300ms cubic-bezier(0.03, 0.98, 0.53, 0.99) 0s;
}

.ticket-profile_image {
  width: 82px;
  height: 82px;
}

.ticket-visual_ticket-number {
  transform: rotate(90deg) translateY(100px);
  transform-origin: bottom right;
  font-size: 40px;
  font-weight: 700;
  text-align: center;
  padding-bottom: 35px;
  width: 310px;
  border-bottom: 2px dashed #6eb1f9;
  pointer-events: none;
}

.ticket-visual_ticket-number-wrapper {
  position: absolute;
  right: 35px;
  bottom: -35px;
  pointer-events: none;
}

.ticket-buy-container {
  display: flex;
  flex-direction: row;
  border: 1px solid #007bff;
  padding: 0.5rem;
  -webkit-backdrop-filter: blur(15px);
  backdrop-filter: blur(15px);
  border-radius: 3px;
  cursor: pointer;
  pointer-events: all;
}

.ticket-visual_profile {
  padding: 39px 155px 39px 58px;
  margin-top: -300px;
  position: relative;
  pointer-events: none;
}

.ticket-buy-text {
  font-size: 24px;

  font-weight: 500;
}

.ticket-rf-text {
  margin: 0 0 5px 20px;
  color: #c6ccd8;
  display: flex;
}

.ticket-visual_visual:before {
  content: "";
  display: block;
  position: absolute;
  top: calc(50% - 30px);
  left: -30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--blue);
  z-index: 2;
}

.ticket-visual_visual:after {
  content: "";
  display: block;
  position: absolute;
  top: calc(50% - 30px);
  right: -30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--blue);
  z-index: 2;
}

.ticket-visual-wrapper:before {
  content: "";
  display: block;
  position: absolute;
  top: calc(50% - 29px);
  left: -29px;
  height: 58px;
  width: 58px;
  border-radius: 50%;
  background: #000000;
  z-index: 3;
}

.ticket-visual-wrapper:after {
  content: "";
  display: block;
  position: absolute;
  top: calc(50% - 29px);
  right: -29px;
  width: 58px;
  height: 58px;
  border-radius: 50%;
  background: #000000;
  z-index: 3;
}

.left {
  position: absolute;
  top: 0px;
  left: -50px;
  width: 50px;
  height: 100%;
  background: #000000;
  z-index: 4;
}

.right {
  position: absolute;
  top: 0px;
  right: -50px;
  width: 50px;

    right: -15px;

        <script>
            const ticketElm = document.getElementById('ticket');
            const { x, y, width, height } = ticketElm.getBoundingClientRect();
            const centerPoint = { x: x + width / 2, y: y + height / 2 };

            window.addEventListener('mousemove', (e) => {
                const degreeX = (e.clientY - centerPoint.y) * -0.016;
                const degreeY = (e.clientX - centerPoint.x) * 0.016;

                ticketElm.style.transform = `perspective(1000px) rotateX(${degreeX}deg) rotateY(${degreeY}deg)`;
            });
        </script>
